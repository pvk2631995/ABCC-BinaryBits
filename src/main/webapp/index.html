<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ABCC </title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
   

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
	
	<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
    
  </head>

  <body class="login" ng-app="formApp">
    

      <div class="login_wrapper" ng-controller="FormController">
        
		
		
          <section class="login_content" ng-show="showlogin" ng-model="showlogin">
            <form>
              <h1>Login Form</h1>

			  <input type="text" class="form-control" placeholder="Username"  ng-model="user.empntid" />

                <input type="password" class="form-control" placeholder="Password"  ng-model="user.emppwd" />
                
                <input type="submit" class="btn btn-default submit" ng-click="SendData()"  value="Login"></input>
                
                
                <input type="reset" class="btn btn-default submit"  value="Reset"></input>

              
            </form>
            
             
     <p>Employee Form = {{user | json}}</p>
            <p>Master = {{user | json}}</p>

           
             
         
          </section>
        <!--  ******************************Employee Form*****************************   -->
 
          <section  ng-show="EmpForm" ng-model="EmpForm">
              <div class="container">
  <form>
    <h2>Employee Form</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="empid">Employee ID</label>
          <input type="text" class="form-control" placeholder="" id="empid" ng-model="emp.empid">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="empname">Employee Name</label>
          <input type="text" class="form-control" placeholder="" id="empname" ng-model="emp.empname">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">DCIO</label>
          <input type="text" class="form-control" placeholder="" id="dcio" ng-model="emp.dcio">
        </div>


      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">

        <div class="form-group">
          <label for="name">Location</label>
          <input type="text" class="form-control" id="emplocation" placeholder="" ng-model="emp.emplocation">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->


    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="mgrname">Manager Name</label>
          <input type="text" class="form-control" id="mgrname" placeholder="" ng-model="emp.mgrname">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="ccid">Cost Center ID</label>
          <input type="text" class="form-control" id="ccid" placeholder="" ng-model="emp.ccid">
        </div>

      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->
    
     <div class="form-group">
          <label for="billno">Bill Number</label>
          <input type="text" class="form-control" id="billno" placeholder="" ng-model="emp.billno">
        </div>
        
         <div class="form-group">
          <label for="vendername">Vender Name</label>
          <input type="text" class="form-control" id="vendername" placeholder="" ng-model="emp.vendername">
        </div>
        
        
         
        
         <div class="form-group">
          <label for="expamount">Expense Amount</label>
          <input type="number" class="form-control" id="expamount" placeholder="" ng-model="emp.expamount">
        </div>
   


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
            
             
     <p>Employee Expense Form = {{emp | json}}</p>
            <p>Master = {{emp | json}}</p>

         

           
             
         
          </section>
        

            <!--  ******************************Manager Form*****************************   -->
 
            <section class="login_content" ng-show="MgrForm" ng-model="MgrForm">
              <form>
                <h1>Manager Form</h1>
  
          <input type="text" class="form-control" placeholder="Username"  ng-model="user.empntid" />
  
                  <input type="password" class="form-control" placeholder="Password"  ng-model="user.emppwd" />
                  
                  <input type="submit" class="btn btn-default submit" ng-click="SendData2()"  value="Login"></input>
                  
                  
                  <input type="reset" class="btn btn-default submit"  value="Reset"></input>
  
                
              </form>
              
               
       <p>Employee Form = {{user | json}}</p>
              <p>Master = {{user | json}}</p>
  
              <p>MANAGER</p>
    
           
            </section>

          
        </div>
      
    
    
    
     
 <script type="text/javascript" src="app.js"></script>

    
    
  </body>
</html>
