<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ABCC </title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
	
	 <script src="js/angular.min.js"></script>
	 <script src="js/angular-route.min.js"></script>
	 
    
  </head>

  <body class="login" ng-app="formApp">
    

      <div class="login_wrapper" ng-controller="FormController">
        
		
		
          <section class="login_content">
            <form>
              <h1>Login Form</h1>

			  <input type="text" class="form-control" placeholder="Username"  ng-model="user.empntid" />

                <input type="password" class="form-control" placeholder="Password"  ng-model="user.emppwd" />
                
                <input type="submit" class="btn btn-default submit" ng-click="SendData()"  value="Login"></input>
                
                
                <input type="reset" class="btn btn-default submit"  value="Reset"></input>

              
            </form>
            
             
     <p>Employee Form = {{user | json}}</p>
            <p>Master = {{user | json}}</p>

           
             
         
          </section>
        

          
        </div>
      
    
    
    
     
 <script type="text/javascript" src="app.js"></script>

    
    
  </body>
</html>
